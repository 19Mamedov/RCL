<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            height: 200px;
            background-color: aqua;
            color: black;
            font-family: Tahoma;
            font-size:25px;
            border-width: 10px;
           
        }
        h1, table {

            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Simple HTML Table Example</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>John</td>
            <td>25</td>
            <td>USA</td>
           </tr>
           <tr>
            <td>Mary</td>
            <td>30</td>
            <td>Canada</td>
           </tr>
           <tr>
            <td>David</td>
            <td>22</td>
            <td>Uk</td>
           </tr>
        </tbody>
    
    </table>
</body>
</html>
